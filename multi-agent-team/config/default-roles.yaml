      typical_tasks:
        - "Build interactive UI components"
        - "Implement responsive layouts"
        - "Integrate with backend APIs"
        - "Optimize frontend performance"
        - "Ensure accessibility compliance"
      skill_categories:
        - "web-frontend"
        - "ui-*"
        - "react*"
        - "vue*"
        - "angular*"
      collaboration:
        provides:
          - "UI components with documented props and usage"
          - "Responsive layouts tested across devices"
          - "Accessibility-compliant interfaces"
        requires:
          - "API specifications from Backend Developer"
          - "Design mockups from Designer"
          - "Content structure from Content Writer"
        interfaces:
          - name: "Component API"
