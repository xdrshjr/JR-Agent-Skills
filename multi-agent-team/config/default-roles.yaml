# Default Role Definitions for Multi-Agent Team
#
# This file serves as REFERENCE DOCUMENTATION for role definitions.
# The system uses dynamic role generation at runtime (see council-workflow.js).
#
# Design Principles:
# - Generic skill categories (not specific skill names)
# - Task-agnostic roles (defined by capabilities)
# - Environment-independent (no hardcoded paths)
# - Collaboration-aware (defines inputs/outputs)
# - Extensible (easy to add custom roles)

version: "2.0"
last_updated: "2026-02-04"

# ============================================================================
# SKILL CATEGORIES
# ============================================================================
# Generic skill category taxonomy for matching discovered skills
# Agents use these patterns to match against dynamically discovered skills

skill_categories:
  # Data & Analytics
  data-analysis:
    description: "Data processing, statistical analysis, data cleaning"
    patterns: ["data-*", "*-analysis", "pandas", "numpy", "statistics"]

  data-visualization:
    description: "Charts, dashboards, interactive plots"
    patterns: ["*-viz", "*-chart", "plot*", "dashboard*", "matplotlib", "seaborn"]

  # Machine Learning & AI
  ml-frameworks:
    description: "Model training, deep learning, neural networks"
    patterns: ["ml-*", "*-learning", "tensorflow", "pytorch", "scikit*"]

  ml-deployment:
    description: "Model serving, inference, monitoring"
    patterns: ["*-deploy", "*-serve", "mlops*", "model-*"]

  # Video & Media
  video-editing:
    description: "Video processing, effects, rendering"
    patterns: ["video-*", "*-video", "ffmpeg*", "render*"]

  image-generation:
    description: "Image creation, manipulation, enhancement"
    patterns: ["image-*", "*-image", "stable-diffusion*", "dalle*", "midjourney*"]

  audio-processing:
    description: "Audio editing, synthesis, effects"
    patterns: ["audio-*", "*-audio", "sound*", "music*"]

  # Web Development
  web-frontend:
    description: "UI components, styling, interactivity"
    patterns: ["react*", "vue*", "angular*", "frontend*", "ui-*"]

  web-backend:
    description: "API, database, server"
    patterns: ["backend*", "api-*", "server*", "express*", "fastapi*"]

  # Mobile Development
  mobile-native:
    description: "iOS, Android, cross-platform"
    patterns: ["ios*", "android*", "react-native*", "flutter*", "mobile*"]

  # Infrastructure & Cloud
  cloud-services:
    description: "AWS, Azure, GCP, deployment"
    patterns: ["aws*", "azure*", "gcp*", "cloud*", "deploy*"]

  containerization:
    description: "Docker, Kubernetes, orchestration"
    patterns: ["docker*", "kubernetes*", "k8s*", "container*"]

  ci-cd:
    description: "Automation, testing, deployment pipelines"
    patterns: ["ci*", "cd*", "jenkins*", "github-actions*", "gitlab*"]

  # Content & Documents
  document-processing:
    description: "PDF, Word, markdown, conversion"
    patterns: ["pdf*", "doc*", "markdown*", "convert*"]

  web-scraping:
    description: "Data extraction, crawling, parsing"
    patterns: ["scrape*", "crawl*", "spider*", "extract*"]

  search-research:
    description: "Web search, information gathering"
    patterns: ["search*", "research*", "web-fetch*"]

